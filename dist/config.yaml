project_name: auroraboreas
release:
  github:
    owner: nataliagranato
    name: auroraboreas
  name_template: Aurora Boreas v{{ .Version }}
  header: "## Aurora Boreas v{{ .Version }} \U0001F31F\n\nUm projeto que combina poesia e visualização de céu estrelado com telemetria OpenTelemetry.\nDedicado a Tainara Almeida. \U0001F4AB\n\n### Como usar:\n```bash\n# Baixar e extrair o arquivo para sua plataforma:\n# Para Linux AMD64:\ntar -xzf auroraboreas-{{ .Version }}-linux-amd64.tar.gz\n\n# Para macOS ARM64 (M1/M2):\ntar -xzf auroraboreas-{{ .Version }}-darwin-arm64.tar.gz\n\n# Para Windows AMD64:\nunzip auroraboreas-{{ .Version }}-windows-amd64.zip\n\n# Executar\n./aurora\n```\n\n### Principais funcionalidades:\n- \U0001F4DD Geração de poemas personalizados\n- ✨ Animação de céu estrelado no terminal\n- \U0001F4CA Telemetria com OpenTelemetry\n- \U0001F433 Suporte Docker\n"
  footer: |
    ---

    **Instalação via script:**
    ```bash
    curl -sSL https://raw.githubusercontent.com/nataliagranato/auroraboreas/main/install.sh | bash
    ```

    Para mais informações, consulte a [documentação](https://github.com/nataliagranato/auroraboreas#readme).

    Feito com ❤️ por [@nataliagranato](https://github.com/nataliagranato)
brews:
  - name: auroraboreas
    repository:
      owner: nataliagranato
      name: homebrew-tap
      branch: main
    commit_author:
      name: Natalia Granato
      email: contato@nataliagranato.xyz
    commit_msg_template: Brew formula update for {{ .ProjectName }} version {{ .Tag }}
    install: |
      bin.install "aurora"
    test: |
      system "#{bin}/aurora", "--version"
    description: Aurora Boreas - Poesia e visualização de céu estrelado
    homepage: https://github.com/nataliagranato/auroraboreas
    license: GPL-3.0
    goarm: "6"
    goamd64: v1
builds:
  - id: aurora
    goos:
      - darwin
      - linux
      - windows
      - freebsd
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "6"
      - "7"
    gomips:
      - hardfloat
    goamd64:
      - v1
    targets:
      - freebsd_arm64
      - darwin_amd64_v1
      - linux_amd64_v1
      - linux_arm64
      - linux_arm_6
      - windows_arm64
      - freebsd_amd64_v1
      - darwin_arm64
      - linux_arm_7
      - windows_amd64_v1
    ignore:
      - goos: darwin
        goarch: arm
      - goos: windows
        goarch: arm
      - goos: freebsd
        goarch: arm
    dir: .
    main: .
    binary: aurora
    builder: go
    gobinary: go
    command: build
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.ShortCommit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser
    flags:
      - -trimpath
    env:
      - CGO_ENABLED=0
archives:
  - id: aurora-archive
    builds:
      - aurora
    name_template: '{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    wrap_in_directory: "true"
    files:
      - src: LICENSE
      - src: README.md
      - src: CHANGELOG.md
      - src: docs/**/*
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
dockers:
  - goos: linux
    goarch: amd64
    goarm: "6"
    goamd64: v1
    dockerfile: Dockerfile
    image_templates:
      - nataliagranato/auroraboreas:{{ .Version }}
      - nataliagranato/auroraboreas:latest
    use: docker
changelog:
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'
      - '^build:'
      - '^style:'
      - '^refactor:'
      - merge conflict
      - Merge pull request
      - Merge branch
  sort: asc
  format: '{{ .SHA }}: {{ .Message }} ({{ with .AuthorUsername }}@{{ . }}{{ else }}{{ .AuthorName }} <{{ .AuthorEmail }}>{{ end }})'
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
